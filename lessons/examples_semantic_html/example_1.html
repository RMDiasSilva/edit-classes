<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic HTML</title>
  </head>
  <body>
    <header>
      <h1>Header</h1>
      <h2>Subheader</h2>
    </header>

    <nav>
      <ul>
        <li><a href="#">Menu Option 1</a></li>
        <li><a href="#">Menu Option 2</a></li>
      </ul>
    </nav>

    <main>
      <article>
        <header>
          <h1>Article #1</h1>
        </header>
        <section>
          <p>This is the first article.</p>
        </section>
      </article>
      <article>
        <header>
          <h1>Article #2</h1>
        </header>
        <section>
          <p>This is the second article.</p>
        </section>
      </article>
    </main>

    <aside>
      <section>
        <h1>Links</h1>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
        </ul>
      </section>
      <figure>
        <img
          src="https://www.rd.com/wp-content/uploads/2020/03/GettyImages-1060486568.jpg"
          alt="Panda"
          width="200"
          height="200"
        />
        <figcaption>I</figcaption>
      </figure>
    </aside>

    <footer>Footer</footer>
  </body>
</html>
